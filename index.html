<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/raster2.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Washed</title>
</head>

<body>
  <div class="margin-md padding-md">
    <div>
      <r-grid columns=3>
        <r-cell></r-cell>
        <r-cell>
          <r-grid columns=6>
            <r-cell span="row">
              <h1>Washed</h1>
              <p>A simple service to create faded/washed images</p>
            </r-cell>
            <r-cell span="row">
              <a target="_blank" href="https://imgur.com/a/XgYEs" class="">Examples</a>
            </r-cell>
            <r-cell span="row">
              <p id="file-name"></p>
            </r-cell>
            <r-cell span="row">
              <label for="file-input" class="button secondary">
                Choose an Image
                <input id="file-input" class="secondary-text" type="file" />
              </label>
            </r-cell>
            <r-cell span="row">
              <button class="button" id="submit-file-button">Wash It</button>
            </r-cell>
            <r-cell span="row">
              <p class="secondary-text" id="error-text"></p>
            </r-cell>
          </r-grid>
        </r-cell>
        <r-cell></r-cell>
      </r-grid>
    </div>
  </div>

  <script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
  <script src="./main.js"></script>

</body>


</html>
